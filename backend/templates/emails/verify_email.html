<!DOCTYPE html>
<html>
<head>
    <style>
        .container { max-width: 600px; margin: 20px auto; padding: 20px; }
        .code { font-size: 24px; font-weight: bold; color: #2563eb; margin: 20px 0; }
        .footer { margin-top: 30px; font-size: 12px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verify Your Email Address</h2>
        <p>Please use the following OTP to complete your email verification:</p>
        <div class="code">{{ otp }}</div>
        <p>This code will expire in 10 minutes.</p>
        
        <div class="footer">
            <p>Didn't request this email? You can safely ignore it.</p>
            <p>Best regards,<br>AgriAssist Team</p>
        </div>
    </div>
</body>
</html>
