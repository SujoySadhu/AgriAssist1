<!DOCTYPE html>
<html>
<head>
    <style>
        .container { max-width: 600px; margin: 20px auto; padding: 20px; }
        .code { font-size: 24px; font-weight: bold; color: #dc2626; margin: 20px 0; }
        .footer { margin-top: 30px; font-size: 12px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Reset Request</h2>
        <p>We received a request to reset your password. Use this OTP to proceed:</p>
        <div class="code">{{ otp }}</div>
        <p>This code will expire in 10 minutes.</p>
        
        <div class="footer">
            <p>If you didn't initiate this request, please contact our support team immediately.</p>
            <p>Best regards,<br>AgriAssist Team</p>
        </div>
    </div>
</body>
</html>
